setup:
  addons:
    - plan: 'heroku-postgresql:hobby-dev'
      as: DATABASE
  config: {}
build:
  languages:
    - java
    post:
    - mvn clean package war:war
release:
  image: web
  command: 'mvn clean package war:war'
run:
  web: >-
    java $JAVA_OPTS -jar target/dependency/webapp-runner.jar --expand-war --port
    $PORT target/*.war
